<div>
  <ol>
    <li ng-repeat="param in paramChanges">
      <a class="close" ng-click="deleteParamChange($index)">
        &times;
      </a>
      <span class="oppia-editable-name"
          ng-hide="editingParamChange == $index"
          ng-click="startEditParamChange($index)">
        Change <b><[param.name]></b> to <b><[param.values]></b>
      </span>
    </li>
  </ol>

  <button type="button"
          ng-hide="editingParamChange != null"
          ng-click="startAddParamChange()">
    Add Parameter Change
  </button>

  <br>

  <div ng-show="editingParamChange != null">
    <form novalidate class="oppia-form" name="newParameterForm" ng-submit="addParamChange(editingParamChange)">
      Change
      <input ng-model="tmpParamName" ui-select2="paramSelector"
             placeholder="Parameter Name" style="width:300px" required>
      to one of these values:
      <input ng-model="tmpParamValues" ui-select2="valueSelector" multiple
             placeholder="New Value(s)" style="width:300px" required>

      <br>
      <input type="submit" value="Save Changes"
             ng-disabled="newParameterForm.$invalid">
      <button type="button" ng-click="resetParamChangeInput()">Cancel</button>
    </form>
  </div>
</div>
