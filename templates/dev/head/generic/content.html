{% if type == 'text' %}
  <div>{{value | safe}}</div>
{% elif type == 'image' %}
  <div>
    <img ng-src="/imagehandler/{{value}}">
  </div>
{% elif type == 'video' %}
  <center>
    <iframe width="480" height="360"
            src="https://www.youtube.com/embed/{{value}}?rel=0"
            frameborder="0" allowfullscreen>
    </iframe>
  </center>
{% elif type == 'widget' %}
  <iframe id="widgetCompiled{{blockIndex}}-{{index}}" width="100%"
   height="400" frameborder="0">
  </iframe>
  <br>
{% endif %}
