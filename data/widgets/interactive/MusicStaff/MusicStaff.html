    <style>
      body {
        margin: 0px;
        padding: 0px;

    <script>
      var GLOBALS = {};
      GLOBALS.noteToGuess = JSON.parse('{{noteToGuess}}');
    </script>

    <!-- midi.js package -->
    <script src="/data/widgets/interactive/MusicStaff/static/js/jquery-1.7.2.min.js"></script>

    </script>
    <!-- extras -->
    <script src="/data/widgets/interactive/MusicStaff/static/js/WebMIDIAPI.js"></script>

  <body>
	<svg

	     id="staffLineE4" x1="100" y1="180" x2="500" y2="180"
	     stroke="black" stroke-width="2" />
	  <line
	     id="staffLineF4" x1="100" y1="170" x2="500" y2="170"
	     stroke="white" stroke-width="1" />
	  <line
	     id="staffLineG4" x1="100" y1="160" x2="500" y2="160"
	     stroke="black" stroke-width="2" />
	  <line
	     id="staffLineA4" x1="100" y1="150" x2="500" y2="150"
	     stroke="white" stroke-width="1" />
	  <line
	     id="staffLineB4" x1="100" y1="140" x2="500" y2="140"
	     stroke="black" stroke-width="2" />
	  <line
	     id="staffLineC5" x1="100" y1="130" x2="500" y2="130"

	  <line
	     id="staffLineF5" x1="100" y1="100" x2="500" y2="100"
	     stroke="black" stroke-width="2" />
	  <ellipse 
		 id="note01" cx="300" cy="200" rx="14" ry="9"
		 fill="black"/>
    <image
         y="33.508091"
         x="78.376656"
	     id="treble"
	     xlink:href="/data/widgets/interactive/MusicStaff/static/treble_clef.png"
	     height="214.07819"
	     width="172.62373" />
	</svg>
    <div style="padding-left: 50px;">
      <span>Current Note: </span>
      <span id="currentNote">C4 261.63</span> Hertz

      <br><br>

      <button type="button" id="playNote" disabled="true" onClick="playCorrectNote();">
      	Play Desired Note
      </button>
      <button type="button" id="playCurrent" disabled="true" onclick="playCurrentNote()">
      	Play Current Note
      </button>

      <button type="button" onclick="submitAnswer()">
      	Check Answer
      </button>
    </div>

    <script src="../data/widgets/interactive/MusicStaff/static/js/music.js"></script>
  </body>
</html>
