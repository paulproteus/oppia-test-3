  param_changes: []
  widget:
    handlers:
    - name: submit
      rules:
      - dest: Me llamo
        feedback:
        - 'Yes!

          So, let''s try this again...Introduce yourself.'
        inputs:
          x: what is your name?
        name: equals(x)
        param_changes: []
      - dest: Me llamo
        feedback:
        - 'Great!

          So, let''s try this again...Introduce yourself.'
        inputs:
          x: what do you call yourself?
        name: equals(x)
        param_changes: []
      - dest: Me llamo
        feedback:
        - 'So this means "What is your name?"

          So, let''s try this again...Introduce yourself.'
